name: adoption-loop

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 2"

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run adoption loop
        run: |
          python scripts/adoption_loop.py \
            --targets adoption/targets.csv \
            --workspace .adoption/repos \
            --output-json adoption/results/latest.json \
            --output-md adoption/results/latest.md

      - name: Publish run summary
        run: cat adoption/results/latest.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: adoption-loop
          path: adoption/results/
