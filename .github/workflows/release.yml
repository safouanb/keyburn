name: release

on:
  push:
    tags:
      - "v*"

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate tag matches package version
        shell: bash
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(python - <<'PY'
          import tomllib
          from pathlib import Path

          pyproject = tomllib.loads(Path('pyproject.toml').read_text(encoding='utf-8'))
          print(pyproject['project']['version'])
          PY
          )"

          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match pyproject version ($PKG_VERSION)." >&2
            exit 1
          fi

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" build twine

      - name: Lint
        run: |
          ruff check .
          ruff format --check .

      - name: Test
        run: pytest

      - name: Build distribution
        run: python -m build

      - name: Check distribution metadata
        run: twine check dist/*

  publish:
    needs: verify
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses PyPI trusted publishing (OIDC) - no API token needed.

  move-action-tags:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Move stable action tags
        shell: bash
        run: |
          set -euo pipefail
          FULL_TAG="${GITHUB_REF_NAME}"
          MAJOR_TAG="$(echo "$FULL_TAG" | sed -E 's/^v([0-9]+)\..*/v\1/')"
          MINOR_TAG="$(echo "$FULL_TAG" | sed -E 's/^v([0-9]+\.[0-9]+)\..*/v\1/')"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git tag -fa "$MAJOR_TAG" -m "Release $FULL_TAG" "$GITHUB_SHA"
          git tag -fa "$MINOR_TAG" -m "Release $FULL_TAG" "$GITHUB_SHA"

          git push origin "refs/tags/$MAJOR_TAG" --force
          git push origin "refs/tags/$MINOR_TAG" --force
