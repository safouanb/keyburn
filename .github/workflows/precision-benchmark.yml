name: precision-benchmark

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"

jobs:
  benchmark:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run precision benchmark
        run: |
          python scripts/benchmark_precision.py \
            --repos-file benchmarks/repos.csv \
            --workspace .benchmarks/repos \
            --output-json benchmarks/results/latest.json \
            --output-md benchmarks/results/latest.md

      - name: Publish run summary
        run: cat benchmarks/results/latest.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: precision-benchmark
          path: benchmarks/results/
